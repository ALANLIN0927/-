<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增餐點</title>
    <link rel="stylesheet" href="../css/新增餐點.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="outerlayer ">
        <form>
        <div class="topdiv">
            <img class="back" src="../images/backarrow.png" value="">
            <input  class="inputtext" type="text" placeholder=" 輸入餐點名稱....." />
           
      
            <input class="butt"type="submit" value="儲存"/>
        </div>
        <h6 id="h6" >相片</h6>
        <div class="divimage">
            <div>
                <input class="inputimage"type="image" src="../images/photo.png"> 
               
            </div>
            <div>
                <p>餐點照片可協助顧客訂購那些美食,<br>進而提供銷售量.</p>
                <div class="divinputimagebutton">
                 <input class="inputimagebutton"type="button" value="新增照片">
                 <input class="inputimagebutton" type="button" value="下載">
                 <input class="inputimagebutton" type="submit"  value="刪除">
                </div>
            </div>
        </div>
    </form>
        <hr style="border:1px dashed #000; height:1px">
         <h6 id="h6">是否單獨販賣餐點?</h6>
        <label><input class="form-check-input" type="radio" name="yesorno"value=""/>是</label>
        <label><input class="form-check-input" type="radio" name="yesorno"value=""/>否</label>
        <hr style="border:1px dashed #000; height:1px">
        <h6 id="h6">類別</h6>
       
        <select ><option></option></select>
        <hr style="border:1px dashed #000; height:1px">
        <h6 id="h6">價格及販售方式</h6>
        <span>透過自取</span><br>
        <label for="">預設價格</label>
        <input type="text"value="NT$100"/>
        <hr style="border:1px dashed #000; height:1px">
        <h6 id="h6">餐點已售完</h6>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div>
          <hr style="border:1px dashed #000; height:1px">
          <h6 id="h6">說明(選項)</h6>
        <textarea placeholder=" 輸入說明.....例如豬肉產地"></textarea>
        
   
        
    </div>
</body>
</html>
